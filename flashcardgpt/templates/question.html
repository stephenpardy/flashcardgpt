<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <form id="hiddenForm" method="post" action="/" style="display: none;">
        <input type="hidden" name="answer" id="hiddenInput" value="initialValue">
    </form>

    <div class="container">

        <div>Studying from {{ study.url }}</div>

        <div class="question">{{ question.question }}</div>
        {% for choice in question.answers %}
            <div class="answer">
                {{ choice }}
            </div>
        {% endfor %}
        <div class="button-container">
            <button class="button" id="submit">Submit Answer</button>
            <button class="button" id="flag">Flag for Review</button>
            <button class="button" id="flagIncorrect">Flag as Incorrect</button>
        </div>
    </div>  
</body>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
